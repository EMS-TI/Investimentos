<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Depósitos</title>
    <style>
        /* Aqui vai seu CSS existente */
    </style>
</head>
<body>
    <div id="depositContainer">
        <!-- Interface dos depósitos -->
    </div>
    <button id="logoutButton">Sair</button>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        const auth = getAuth();
        const db = getDatabase();

        // Verifica se o usuário está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const email = user.email;

                // Carregar os depósitos do usuário logado
                const userDepositsRef = ref(db, 'depositos/' + user.uid);
                get(userDepositsRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const depositos = snapshot.val();
                        console.log("Depósitos carregados:", depositos);
                        // Aqui você renderiza os depósitos no HTML
                    } else {
                        console.log("Nenhum depósito encontrado.");
                    }
                }).catch((error) => {
                    console.error("Erro ao carregar depósitos:", error);
                });
            } else {
                window.location.href = "index.html"; // Redireciona para login
            }
        });

        // Função de logout
        document.getElementById('logoutButton').onclick = function() {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Erro ao sair:", error);
            });
        };

        // Função para salvar novos depósitos
        function salvarDeposito(valorDeposito) {
            const user = auth.currentUser;
            if (user) {
                const depositoRef = ref(db, 'depositos/' + user.uid);
                get(depositoRef).then((snapshot) => {
                    let depositos = snapshot.exists() ? snapshot.val() : [];
                    depositos.push(valorDeposito);

                    set(depositoRef, depositos)
                        .then(() => {
                            alert("Depósito salvo com sucesso!");
                        })
                        .catch((error) => {
                            console.error("Erro ao salvar depósito:", error);
                        });
                });
            } else {
                alert("Usuário não autenticado!");
            }
        }

        // Função para exibir os depósitos do usuário logado
        function mostrarDepositos() {
            const user = auth.currentUser;
            if (user) {
                const userDepositsRef = ref(db, 'depositos/' + user.uid);
                get(userDepositsRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const depositos = snapshot.val();
                        console.log("Depósitos do usuário:", depositos);
                        // Aqui você pode atualizar a UI para exibir os depósitos
                    } else {
                        console.log("Nenhum depósito encontrado.");
                    }
                });
            }
        }
    </script>
</body>
</html>
