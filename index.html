<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }
        button {
            padding: 10px;
            background-color: #008cba;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #005f7f;
        }
        a {
            color: #008cba;
            text-decoration: none;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p id="feedbackMessage" class="error-message"></p>
        <input type="text" id="username" placeholder="Nome de Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button id="loginButton">Entrar</button>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastrar</a></p>
        <button id="deleteButton" style="background-color: red;">Excluir Usuário</button>
    </div>

    <script>
        document.getElementById('loginButton').onclick = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedPassword = localStorage.getItem(username);

            const feedbackMessage = document.getElementById('feedbackMessage');

            if (storedPassword === null) {
                feedbackMessage.textContent = 'Usuário não existe.';
                clearFields();
            } else if (storedPassword !== password) {
                feedbackMessage.textContent = 'Usuário ou senha incorretos.';
                clearFields();
            } else {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                window.location.href = 'depositos.html';
            }
        };

        document.getElementById('deleteButton').onclick = () => {
            const username = document.getElementById('username').value;
            const storedPassword = localStorage.getItem(username);
            const feedbackMessage = document.getElementById('feedbackMessage');

            if (storedPassword === null) {
                feedbackMessage.textContent = 'Usuário não existe.';
            } else {
                const confirmDelete = confirm(`Você tem certeza que deseja excluir o usuário "${username}"?`);
                if (confirmDelete) {
                    localStorage.removeItem(username);
                    localStorage.removeItem(`markedDeposits_${username}`); // Remove depósitos do usuário
                    feedbackMessage.textContent = 'Usuário excluído com sucesso.';
                    clearFields(); // Limpa os campos após a exclusão
                }
            }
        };

        function clearFields() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('feedbackMessage').textContent = ''; // Limpa a mensagem de feedback
        }
    </script>
</body>
</html>
