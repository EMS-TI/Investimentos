<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Depósitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .deposit-box {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .marked {
            background-color: #008000; /* Verde para depósitos marcados */
        }
        .total-info {
            margin: 20px;
        }
        #progressBar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 30px;
            background-color: #444;
            border: 1px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background-color: #008000;
            text-align: center;
            color: white;
            line-height: 30px;
            width: 0; /* Inicialmente 0% */
        }
    </style>
</head>
<body>
    <h1>Controle de Depósitos</h1>
    <p id="daysSinceStart">0 dias desde o início</p>

    <div class="total-info">
        <p>Total Depositado: R$ <span id="totalDeposited">0.00</span></p>
        <p>Faltam para completar os depósitos: R$ <span id="amountRemaining">5050.00</span></p>
        <button id="resetButton">Reiniciar Depósitos</button>
        <button id="logoutButton" style="background-color: red;">Sair</button>
    </div>

    <div id="depositContainer"></div>
    <div id="progressBar">
        <div id="progress">0%</div>
    </div>

    <audio id="depositSound" src="audio/deposit-sound.mp3"></audio> <!-- Ajuste o caminho do áudio aqui -->

    <script>
        const deposits = Array.from({ length: 100 }, (_, i) => i + 1); // Criar 100 depósitos
        const totalAmount = 5050.00; // Valor total que deve ser alcançado
        const markedDeposits = new Set(); // Conjunto para depósitos marcados

        // Carregar depósitos do localStorage ao carregar a página
        function loadFromLocalStorage() {
            const currentUser = localStorage.getItem('currentUser');
            const savedDeposits = JSON.parse(localStorage.getItem(`markedDeposits_${currentUser}`)) || [];
            savedDeposits.forEach(deposit => markedDeposits.add(deposit));
            updateDaysSinceStart(currentUser);
            updateTotals();
            generateDeposits();
        }

        // Gerar visualização dos depósitos
        function generateDeposits() {
            const depositContainer = document.getElementById('depositContainer');
            depositContainer.innerHTML = ''; // Limpar conteúdo anterior
            deposits.forEach((deposit) => {
                const box = document.createElement('div');
                box.className = 'deposit-box';
                box.textContent = deposit;

                box.onclick = () => {
                    if (markedDeposits.has(deposit)) {
                        const confirmation = confirm('Você tem certeza de que deseja retirar este depósito?');
                        if (confirmation) {
                            markedDeposits.delete(deposit);
                        }
                    } else {
                        markedDeposits.add(deposit);
                    }
                    saveLog(); // Salvar estado atual
                    generateDeposits(); // Atualiza a visualização
                    updateTotals(); // Atualiza total depositado
                    updateProgressBar(); // Atualiza barra de progresso
                    playDepositSound(); // Reproduz som
                };

                if (markedDeposits.has(deposit)) {
                    box.classList.add('marked'); // Adiciona classe para marcar visualmente
                }
                depositContainer.appendChild(box); // Adiciona box ao container
            });
            updateProgressBar(); // Atualiza barra de progresso
        }

        // Salvar depósitos marcados no localStorage
        function saveLog() {
            const currentUser = localStorage.getItem('currentUser');
            localStorage.setItem(`markedDeposits_${currentUser}`, JSON.stringify(Array.from(markedDeposits)));
        }

        // Atualizar contagem de dias desde o primeiro depósito
        function updateDaysSinceStart(currentUser) {
            const firstDepositDate = localStorage.getItem(`firstDeposit_${currentUser}`);
            if (firstDepositDate) {
                const daysSinceStart = Math.floor((Date.now() - new Date(firstDepositDate).getTime()) / (1000 * 60 * 60 * 24));
                document.getElementById('daysSinceStart').textContent = `${daysSinceStart} dias desde o início`;
            }
        }

        // Atualizar totais de depósitos e valores restantes
        function updateTotals() {
            const totalDeposited = markedDeposits.size * 50.00; // Cada depósito equivale a R$50,00
            document.getElementById('totalDeposited').textContent = totalDeposited.toFixed(2);
            document.getElementById('amountRemaining').textContent = (totalAmount - totalDeposited).toFixed(2);
        }

        // Atualizar barra de progresso
        function updateProgressBar() {
            const progress = (markedDeposits.size / deposits.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('progress').textContent = `${Math.round(progress)}%`;
        }

        // Reproduzir som ao realizar um depósito
        function playDepositSound() {
            document.getElementById('depositSound').play();
        }

        // Reiniciar depósitos
        document.getElementById('resetButton').onclick = () => {
            if (confirm('Você tem certeza de que deseja reiniciar os depósitos?')) {
                const currentUser = localStorage.getItem('currentUser');
                localStorage.removeItem(`markedDeposits_${currentUser}`); // Remove os depósitos do usuário
                markedDeposits.clear(); // Limpar depósitos marcados
                generateDeposits(); // Regenerar visualização
                updateTotals(); // Atualizar totais
                updateProgressBar(); // Atualizar barra de progresso
            }
        };

        // Sair da conta e remover dados do usuário
        document.getElementById('logoutButton').onclick = () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                localStorage.removeItem(`markedDeposits_${currentUser}`); // Remove os depósitos do usuário
            }
            localStorage.removeItem('currentUser'); // Remove usuário atual
            localStorage.removeItem('isLoggedIn'); // Remove estado de login
            window.location.href = "index.html"; // Redirecionar para login
        };

        // Carregar depósitos ao carregar a página
        window.onload = loadFromLocalStorage;

    </script>

</body>
</html>
