<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <style>
        /* CSS mantido do código anterior */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

    <div class="register-container">
        <h1>Cadastrar Usuário</h1>
        <input type="text" id="newUsername" placeholder="Usuário">
        <input type="password" id="newPassword" placeholder="Senha">
        <span class="show-password" id="showPassword">Mostrar Senha</span>
        <button id="registerButton">Cadastrar</button>
        <a href="index.html" style="text-align: center; display: block; margin-top: 15px;">Voltar para Login</a>
    </div>

    <script>
        const supabaseUrl = 'https://onyaundlkuylwuyvhlny.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ueWF1bmRsa3V5bHd1eXZobG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc4MjkwOTcsImV4cCI6MjA0MzQwNTA5N30.e-Ov35V20ztxblG3XMQhIuKmfuolbT1UZy7iaBPVDj0';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('registerButton').onclick = async () => {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            if (!username || !password) {
                alert("Preencha todos os campos para cadastrar!");
                return;
            }

            // Cadastro com Supabase
            const { user, error } = await supabase.auth.signUp({ email: username, password });

            if (error) {
                alert("Erro ao cadastrar: " + error.message);
            } else {
                alert("Usuário cadastrado com sucesso!");
                window.location.href = "index.html"; // Redireciona para a página de login
            }
        };

        document.getElementById('showPassword').onclick = () => {
            const passwordField = document.getElementById('newPassword');
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            document.getElementById('showPassword').textContent = type === "password" ? "Mostrar Senha" : "Ocultar Senha";
        };
    </script>

</body>
</html>
