<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 30px;
            font-size: 26px;
            text-align: center;
        }
        .login-container input, .login-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="loginButton">Entrar</button>
        <a href="cadastro.html" style="text-align: center; display: block; margin-top: 15px;">Criar Conta</a>
    </div>

    <script>
        const supabaseUrl = 'https://YOUR_SUPABASE_URL'; // Substitua pela sua URL do Supabase
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Substitua pela sua chave anon do Supabase
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loginUser() {
            console.log("Tentando fazer login..."); // Adicionado para depuração
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { user, error } = await supabase.auth.signIn({
                email,
                password,
            });

            if (error) {
                alert('Erro ao fazer login: ' + error.message);
                console.error('Erro:', error);
                return;
            }

            console.log("Login bem-sucedido:", user); // Adicionado para depuração
            localStorage.setItem('currentUser', user.id);
            localStorage.setItem('isLoggedIn', true);
            window.location.href = 'depositos.html'; // Redireciona para a página de depósitos
        }

        document.getElementById('loginButton').onclick = loginUser;
    </script>

</body>
</html>
