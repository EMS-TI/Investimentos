<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Depósitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .deposit-box {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #fff;
            cursor: pointer;
            position: relative;
        }
        .marked {
            background-color: #008000; /* Verde para depósitos marcados */
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            color: #000;
            padding: 5px;
            border-radius: 5px;
            display: none;
            white-space: nowrap;
            z-index: 10;
        }
        .total-info {
            margin: 20px;
        }
        #progressBar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 30px;
            background-color: #444;
            border: 1px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background-color: #008000;
            text-align: center;
            color: white;
            line-height: 30px;
            width: 0; /* Inicialmente 0% */
        }
        .config-container {
            margin: 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: none; /* Inicialmente oculto */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #008cba;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f7f;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .menu button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Controle de Depósitos</h1>
    <p id="daysSinceStart">0 dias desde o primeiro depósito</p>

    <div class="total-info">
        <p>Total Depositado: R$ <span id="totalDeposited">0.00</span></p>
        <p>Faltam para completar os depósitos: R$ <span id="amountRemaining">5050.00</span></p>
        <button id="resetButton">Reiniciar Depósitos</button>
        <button id="logoutButton" style="background-color: red;">Sair</button>
    </div>

    <div id="depositContainer"></div>
    <div id="progressBar">
        <div id="progress">0%</div>
    </div>

    <div class="menu">
        <button id="configButton">Configurações</button>
        <button id="resetButton">Reiniciar Depósitos</button>
        <button id="logoutButton" style="background-color: red;">Sair</button>
    </div>

    <div class="config-container" id="configContainer">
        <h2>Configurações da Conta</h2>
        <input type="text" id="newUsername" placeholder="Novo Nome de Usuário" />
        <button id="changeUsernameButton">Mudar Nome de Usuário</button>
        <input type="password" id="newPassword" placeholder="Nova Senha" />
        <button id="changePasswordButton">Mudar Senha</button>
    </div>

    <audio id="depositSound" src="C:\Users\Emema\Desktop\Gerenciamento\deposit-sound.mp3"></audio>

    <script>
        const deposits = Array.from({ length: 100 }, (_, i) => i + 1);
        const totalAmount = 5050.00;
        const markedDeposits = new Map();
        let depositLimit = 100; // Valor padrão de depósitos

        function loadFromLocalStorage() {
            const currentUser = localStorage.getItem('currentUser');
            const savedDeposits = JSON.parse(localStorage.getItem(`markedDeposits_${currentUser}`)) || [];
            savedDeposits.forEach(([deposit, date]) => markedDeposits.set(deposit, date));
            generateDeposits();
            updateDaysSinceStart(); // Atualiza a contagem de dias após carregar os depósitos
            updateTotals();
        }

        function generateDeposits() {
            const depositContainer = document.getElementById('depositContainer');
            depositContainer.innerHTML = '';
            deposits.slice(0, depositLimit).forEach((deposit) => { // Limita a quantidade de depósitos
                const box = document.createElement('div');
                box.className = 'deposit-box';
                box.textContent = deposit;

                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                box.appendChild(tooltip);

                box.onmouseenter = () => {
                    if (markedDeposits.has(deposit)) {
                        const depositDate = new Date(markedDeposits.get(deposit));
                        const formattedDate = depositDate.toLocaleDateString('pt-BR', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric'
                        });
                        tooltip.textContent = `Data do depósito: ${formattedDate}`;
                        tooltip.style.display = 'block';
                    }
                };

                box.onmouseleave = () => {
                    tooltip.style.display = 'none';
                };

                box.onclick = () => {
                    if (markedDeposits.has(deposit)) {
                        const confirmation = confirm('Você tem certeza de que deseja retirar este depósito?');
                        if (confirmation) {
                            markedDeposits.delete(deposit);
                            saveLog();
                            generateDeposits();
                        }
                    } else {
                        const currentDate = new Date().toISOString();
                        markedDeposits.set(deposit, currentDate);
                        saveLog();
                        generateDeposits();
                        updateDaysSinceStart(); // Atualiza a contagem de dias após um novo depósito
                    }
                    updateProgressBar();
                    playDepositSound();
                };

                if (markedDeposits.has(deposit)) {
                    box.classList.add('marked');
                }
                depositContainer.appendChild(box);
            });
            updateTotals();
            updateProgressBar();
        }

        function updateDaysSinceStart() {
            const currentUser = localStorage.getItem('currentUser');
            const savedDeposits = JSON.parse(localStorage.getItem(`markedDeposits_${currentUser}`)) || [];

            if (savedDeposits.length > 0) {
                const firstDepositDate = new Date(Math.min(...savedDeposits.map(([_, date]) => new Date(date))));
                const now = new Date();
                const daysSinceStart = Math.floor((now - firstDepositDate) / (1000 * 60 * 60 * 24));
                document.getElementById('daysSinceStart').textContent = `${daysSinceStart} dias desde o primeiro depósito`;
            } else {
                document.getElementById('daysSinceStart').textContent = `0 dias desde o início`;
            }
        }

        function updateTotals() {
            let totalDeposited = 0;
            markedDeposits.forEach((_, key) => totalDeposited += key);
            const amountRemaining = totalAmount - totalDeposited;

            document.getElementById('totalDeposited').textContent = totalDeposited.toFixed(2);
            document.getElementById('amountRemaining').textContent = amountRemaining.toFixed(2);
        }

        function updateProgressBar() {
            const progress = (markedDeposits.size / depositLimit) * 100; // Atualiza o progresso com base no limite de depósitos
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('progress').textContent = `${progress.toFixed(2)}%`;
        }

        function saveLog() {
            const currentUser = localStorage.getItem('currentUser');
            localStorage.setItem(`markedDeposits_${currentUser}`, JSON.stringify(Array.from(markedDeposits.entries())));
        }

        function playDepositSound() {
            const depositSound = document.getElementById('depositSound');
            depositSound.play();
        }

        document.getElementById('resetButton').onclick = () => {
            const confirmation = confirm('Tem certeza de que deseja reiniciar os depósitos?');
            if (confirmation) {
                markedDeposits.clear();
                saveLog();
                generateDeposits();
                updateDaysSinceStart(); // Atualiza a contagem de dias após reiniciar os depósitos
            }
        };

        document.getElementById('logoutButton').onclick = () => {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        };

        document.getElementById('configButton').onclick = () => {
            const configContainer = document.getElementById('configContainer');
            configContainer.style.display = configContainer.style.display === 'none' ? 'block' : 'none';
        };

        // Função para mudar nome de usuário
        document.getElementById('changeUsernameButton').onclick = () => {
            const newUsername = document.getElementById('newUsername').value;
            if (newUsername) {
                localStorage.setItem('currentUser', newUsername);
                alert('Nome de usuário alterado com sucesso!');
            } else {
                alert('Por favor, insira um novo nome de usuário.');
            }
        };

        // Função para mudar senha
        document.getElementById('changePasswordButton').onclick = () => {
            const newPassword = document.getElementById('newPassword').value;
            if (newPassword) {
                alert('Senha alterada com sucesso!');
            } else {
                alert('Por favor, insira uma nova senha.');
            }
        };

        window.onload = loadFromLocalStorage;
    </script>
</body>
</html>
