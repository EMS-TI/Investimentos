<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 30px;
            font-size: 26px;
            text-align: center;
        }
        .login-container input, .login-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="message">Cadastre-se para iniciar seus depósitos</div>
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button id="loginButton">Entrar</button>
        <button id="registerButton">Cadastrar</button>
        <button id="deleteButton">Excluir Usuário</button>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        const showAlert = (message) => alert(message);

        document.getElementById('loginButton').onclick = () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const storedPassword = localStorage.getItem(username);

            if (storedPassword === password) {
                localStorage.setItem('currentUser', username);
                localStorage.setItem('isLoggedIn', true);
                window.location.href = "depositos.html"; // Redireciona para a página de depósitos
            } else {
                showAlert("Usuário ou senha incorretos!");
            }
        };

        document.getElementById('registerButton').onclick = () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username && password) {
                localStorage.setItem(username, password);
                showAlert("Usuário cadastrado com sucesso!");
            } else {
                showAlert("Preencha todos os campos para cadastrar!");
            }
        };

        document.getElementById('deleteButton').onclick = () => {
            const username = usernameInput.value;
            if (localStorage.getItem(username)) {
                localStorage.removeItem(username);
                localStorage.removeItem(`${username}_markedDeposits`); // Remove os depósitos do usuário
                showAlert("Usuário excluído com sucesso!");
            } else {
                showAlert("Usuário não encontrado!");
            }
        };

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginButton').click();
            }
        });

        window.onload = () => {
            if (window.location.pathname.includes('depositos.html') && !localStorage.getItem('isLoggedIn')) {
                window.location.href = "index.html"; // Redireciona se não estiver logado
            }
        };
    </script>

</body>
</html>
