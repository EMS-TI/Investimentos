<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Estilos da página (exemplo) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit" id="login-button">Login</button>
    </form>

    <script>
        // Função de login
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            const usuario = document.getElementById("username").value;
            const senha = document.getElementById("password").value;

            // Verifique se as credenciais estão corretas (exemplo simples)
            const usuarioValido = usuario === "seu_usuario" && senha === "sua_senha"; // Substitua pela lógica real

            if (usuarioValido) {
                // Redireciona para a página de depósitos
                window.location.href = "depositos.html"; // Certifique-se de que o nome do arquivo está correto
            } else {
                alert("Usuário ou senha inválidos.");
            }
        });
    </script>
</body>
</html>
