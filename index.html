<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 30px;
            font-size: 26px;
            text-align: center;
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="message">Cadastre-se para iniciar seus depósitos</div>
        <h1>Login</h1>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button id="loginButton">Entrar</button>
        <button id="registerButton">Cadastrar</button>
        <button id="deleteButton">Excluir Usuário</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
    
        // Função de login
        document.getElementById('loginButton').onclick = function() {
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Sucesso no login
                    alert("Login realizado com sucesso!");
                })
                .catch((error) => {
                    alert("Erro ao fazer login: " + error.message);
                });
        };

        // Função para cadastrar usuário
        document.getElementById('registerButton').onclick = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Usuário cadastrado com sucesso!");
                })
                .catch((error) => {
                    alert("Erro no cadastro: " + error.message);
                });
        };

        // Função para excluir usuário
        document.getElementById('deleteButton').onclick = function() {
            const user = auth.currentUser;

            if (user) {
                user.delete()
                    .then(() => {
                        alert("Usuário excluído com sucesso!");
                    })
                    .catch((error) => {
                        alert("Erro ao excluir usuário: " + error.message);
                    });
            } else {
                alert("Nenhum usuário logado!");
            }
        };
    </script>

</body>
</html>
