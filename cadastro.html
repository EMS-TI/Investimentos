<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }
        button {
            padding: 10px;
            background-color: #008cba;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <input type="text" id="username" placeholder="Nome de Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <input type="password" id="confirmPassword" placeholder="Confirmar Senha" />
    <select id="depositCount">
        <option value="50">50 Depósitos</option>
        <option value="100">100 Depósitos</option>
        <option value="200">200 Depósitos</option>
    </select>
    <button id="registerButton">Cadastrar</button>

    <script>
        document.getElementById('registerButton').onclick = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const depositCount = document.getElementById('depositCount').value;

            if (username && password && password === confirmPassword) {
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userPassword', password); // Aqui você pode implementar uma lógica de segurança real
                localStorage.setItem('depositCount', depositCount);
                alert('Usuário cadastrado com sucesso! Você será redirecionado para a página de login.');
                window.location.href = 'index.html'; // Redireciona para a página de login
            } else {
                alert('Por favor, preencha todos os campos corretamente.');
            }
        };
    </script>
</body>
</html>
