<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Depósitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .deposit-box {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .marked {
            background-color: #008000; /* Verde para depósitos marcados */
            color: white; /* Mudança de cor do texto para melhor contraste */
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            color: #000;
            padding: 5px;
            border-radius: 5px;
            display: none;
            white-space: nowrap;
            z-index: 10;
        }
        .total-info {
            margin: 20px;
        }
        #progressBar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 30px;
            background-color: #444;
            border: 1px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background-color: #008000;
            text-align: center;
            color: white;
            line-height: 30px;
            width: 0; /* Inicialmente 0% */
        }
    </style>
</head>
<body>
    <h1>Controle de Depósitos</h1>
    <p id="daysSinceStart">0 dias desde o início</p>

    <div class="total-info">
        <p>Total Depositado: R$ <span id="totalDeposited">0.00</span></p>
        <p>Faltam para completar os depósitos: R$ <span id="amountRemaining">5050.00</span></p>
        <button id="resetButton">Reiniciar Depósitos</button>
        <button id="logoutButton" style="background-color: red;">Sair</button>
    </div>

    <div id="depositContainer"></div>
    <div id="progressBar">
        <div id="progress">0%</div>
    </div>

    <audio id="depositSound" src="C:\Users\Emema\Desktop\Gerenciamento\deposit-sound.mp3"></audio>

    <script>
        const deposits = Array.from({ length: 100 }, (_, i) => i + 1);
        const totalAmount = 5050.00;
        const markedDeposits = new Map();

        const updateTextContent = (elementId, content) => {
            document.getElementById(elementId).textContent = content.toFixed(2);
        };

        const updateProgressBar = (progress) => {
            const progressBar = document.getElementById('progress');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress.toFixed(2)}%`;
        };

        const updateDaysSinceStart = () => {
            const currentUser = localStorage.getItem('currentUser');
            const firstDepositDate = localStorage.getItem(`firstDepositDate_${currentUser}`);

            if (firstDepositDate) {
                const daysSinceStart = Math.floor((new Date() - new Date(firstDepositDate)) / (1000 * 60 * 60 * 24));
                document.getElementById('daysSinceStart').textContent = `${daysSinceStart} dias desde o início`;
            }
        };

        const updateTotals = () => {
            const totalDeposited = Array.from(markedDeposits.keys()).reduce((sum, deposit) => sum + deposit, 0);
            updateTextContent('totalDeposited', totalDeposited);
            updateTextContent('amountRemaining', totalAmount - totalDeposited);
            updateProgressBar((totalDeposited / totalAmount) * 100);
        };

        const saveLog = () => {
            const currentUser = localStorage.getItem('currentUser');
            localStorage.setItem(`markedDeposits_${currentUser}`, JSON.stringify(Array.from(markedDeposits.entries())));
            if (markedDeposits.size === 1) {
                localStorage.setItem(`firstDepositDate_${currentUser}`, new Date().toISOString());
            }
        };

        const playDepositSound = () => {
            document.getElementById('depositSound').play();
        };

        const generateDeposits = () => {
            const depositContainer = document.getElementById('depositContainer');
            depositContainer.innerHTML = '';
            deposits.forEach((deposit) => {
                const box = document.createElement('div');
                box.className = 'deposit-box';
                box.textContent = deposit;

                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                box.appendChild(tooltip);

                box.onmouseenter = () => {
                    if (markedDeposits.has(deposit)) {
                        tooltip.textContent = `Data do depósito: ${new Date(markedDeposits.get(deposit)).toLocaleDateString('pt-BR')}`;
                        tooltip.style.display = 'block';
                    }
                };

                box.onmouseleave = () => tooltip.style.display = 'none';

                box.onclick = () => {
                    if (!markedDeposits.has(deposit)) {
                        markedDeposits.set(deposit, new Date());
                        box.classList.add('marked');
                        playDepositSound();
                    } else {
                        if (confirm('Deseja excluir este depósito?')) {
                            markedDeposits.delete(deposit);
                            box.classList.remove('marked');
                        }
                    }
                    saveLog();
                    updateTotals();
                    updateDaysSinceStart(); // Atualiza os dias após a modificação dos depósitos
                };

                // Verifica se o depósito já foi marcado e aplica a classe 'marked'
                if (markedDeposits.has(deposit)) {
                    box.classList.add('marked');
                }

                depositContainer.appendChild(box);
            });
        };

        document.getElementById('resetButton').onclick = () => {
            if (confirm('Deseja reiniciar os depósitos?')) {
                markedDeposits.clear();
                localStorage.removeItem(`firstDepositDate_${localStorage.getItem('currentUser')}`); // Remove a data do primeiro depósito
                saveLog();
                updateTotals();
                generateDeposits();
                updateDaysSinceStart(); // Atualiza a contagem de dias
            }
        };

        document.getElementById('logoutButton').onclick = () => {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('isLoggedIn');
            window.location.href = "index.html"; // Redireciona para a página de login
        };

        window.onload = () => {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = "index.html"; // Redireciona para a página de login se não estiver logado
                return;
            }

            updateDaysSinceStart();
            generateDeposits();

            // Recupera os depósitos marcados do localStorage
            const savedDeposits = JSON.parse(localStorage.getItem(`markedDeposits_${currentUser}`)) || [];
            savedDeposits.forEach(([deposit, date]) => markedDeposits.set(deposit, new Date(date)));

            updateTotals();
        };
    </script>
</body>
</html>
