<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>

    <div class="register-container">
        <h1>Cadastrar Usuário</h1>
        <input type="text" id="newUsername" placeholder="Usuário" required>
        <input type="password" id="newPassword" placeholder="Senha" required>
        <button id="registerButton">Cadastrar</button>
        <a href="index.html">Voltar para Login</a>
    </div>

    <script>
        const supabaseUrl = 'https://onyaundlkuylwuyvhlny.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ueWF1bmRsa3V5bHd1eXZobG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc4MjkwOTcsImV4cCI6MjA0MzQwNTA5N30.e-Ov35V20ztxblG3XMQhIuKmfuolbT1UZy7iaBPVDj0';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('registerButton').onclick = async () => {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            // Cadastro com Supabase
            const { user, error } = await supabase.auth.signUp({ email: username, password });

            if (error) {
                console.error('Erro no cadastro:', error);
                alert("Erro ao cadastrar: " + error.message);
            } else {
                alert("Usuário cadastrado com sucesso!");
                window.location.href = "index.html"; // Redireciona para a página de login
            }
        };
    </script>

</body>
