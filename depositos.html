<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Depósitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .menu {
            margin: 20px;
        }
        .deposit-box {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #fff;
            cursor: pointer;
            position: relative;
        }
        .marked {
            background-color: #008000; /* Verde para depósitos marcados */
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            color: #000;
            padding: 5px;
            border-radius: 5px;
            display: none;
            white-space: nowrap;
            z-index: 10;
        }
        .total-info {
            margin: 20px;
        }
        #progressBar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 30px;
            background-color: #444;
            border: 1px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background-color: #008000;
            text-align: center;
            color: white;
            line-height: 30px;
            width: 0; /* Inicialmente 0% */
        }
    </style>
</head>
<body>
    <h1>Controle de Depósitos</h1>
    <div class="menu">
        <button id="resetButton">Reiniciar Depósitos</button>
        <button id="logoutButton" style="background-color: red;">Sair</button>
    </div>
    <p id="daysSinceStart">0 dias desde o primeiro depósito</p>

    <div class="total-info">
        <p>Total Depositado: R$ <span id="totalDeposited">0.00</span></p>
        <p>Faltam para completar os depósitos: R$ <span id="amountRemaining">5050.00</span></p>
    </div>

    <div id="depositContainer"></div>
    <div id="progressBar">
        <div id="progress">0%</div>
    </div>

    <audio id="depositSound" src="C:\Users\Emema\Desktop\Gerenciamento\deposit-sound.mp3"></audio>

    <script>
        const deposits = Array.from({ length: 100 }, (_, i) => i + 1); // Supondo 100 depósitos
        const totalAmount = 5050.00; // Total necessário
        const depositValue = 50.00; // Valor de cada depósito
        const markedDeposits = new Set(); // Usar um Set para gerenciar depósitos marcados

        function loadFromLocalStorage() {
            const currentUser = localStorage.getItem('currentUser');
            const savedDeposits = JSON.parse(localStorage.getItem(`markedDeposits_${currentUser}`)) || [];
            savedDeposits.forEach(deposit => markedDeposits.add(deposit));
            generateDeposits();
            updateDaysSinceStart();
            updateTotals();
        }

        function generateDeposits() {
            const depositContainer = document.getElementById('depositContainer');
            depositContainer.innerHTML = '';
            deposits.forEach((deposit) => {
                const box = document.createElement('div');
                box.className = 'deposit-box';
                box.textContent = deposit;

                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                box.appendChild(tooltip);

                box.onmouseenter = () => {
                    if (markedDeposits.has(deposit)) {
                        tooltip.textContent = `Depositado`;
                        tooltip.style.display = 'block';
                    }
                };

                box.onmouseleave = () => {
                    tooltip.style.display = 'none';
                };

                box.onclick = () => {
                    if (markedDeposits.has(deposit)) {
                        markedDeposits.delete(deposit); // Remove depósito
                        box.classList.remove('marked'); // Atualiza a UI
                    } else {
                        markedDeposits.add(deposit); // Adiciona depósito
                        box.classList.add('marked'); // Atualiza a UI
                    }
                    updateTotals(); // Atualiza totais instantaneamente
                };

                if (markedDeposits.has(deposit)) {
                    box.classList.add('marked');
                }
                depositContainer.appendChild(box);
            });
        }

        function updateTotals() {
            const totalDeposited = markedDeposits.size * depositValue; // Cada depósito é de R$ 50,00
            document.getElementById('totalDeposited').textContent = totalDeposited.toFixed(2);
            const amountRemaining = totalAmount - totalDeposited;
            document.getElementById('amountRemaining').textContent = amountRemaining.toFixed(2);
            updateProgress(totalDeposited);
        }

        function updateProgress(total) {
            const progressPercentage = (total / totalAmount) * 100;
            document.getElementById('progress').style.width = `${progressPercentage}%`;
            document.getElementById('progress').textContent = `${Math.round(progressPercentage)}%`;
        }

        function updateDaysSinceStart() {
            const firstDepositDate = Array.from(markedDeposits).map(Number).sort((a, b) => a - b)[0];
            if (firstDepositDate) {
                const today = new Date();
                const diffTime = Math.abs(today - new Date(firstDepositDate));
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                document.getElementById('daysSinceStart').textContent = `${diffDays} dias desde o primeiro depósito`;
            }
        }

        document.getElementById('resetButton').onclick = () => {
            const confirmation = confirm('Você tem certeza que deseja reiniciar todos os depósitos?');
            if (confirmation) {
                markedDeposits.clear();
                localStorage.removeItem(`markedDeposits_${localStorage.getItem('currentUser')}`);
                updateTotals();
                generateDeposits();
            }
        };

        document.getElementById('logoutButton').onclick = () => {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        };

        loadFromLocalStorage();
    </script>
</body>
</html>
