<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #fff;
        }
        .login-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            width: 100%;
            padding: 8px; /* Diminuído para botões menores */
            margin-top: 10px;
            background-color: #008cba;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px; /* Diminuído para texto menor */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f7f;
        }
        .error-message, .success-message {
            margin-top: 10px;
            font-size: 14px;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p id="feedbackMessage" class="error-message"></p>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="loginButton">Entrar</button>
        <button id="registerButton">Cadastrar</button>
        <button id="deleteButton">Excluir Usuário</button>
    </div>

    <script>
        document.getElementById('loginButton').onclick = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedPassword = localStorage.getItem(username);

            const feedbackMessage = document.getElementById('feedbackMessage');

            if (storedPassword === null) {
                feedbackMessage.textContent = 'Usuário não existe.';
                clearFields();
            } else if (storedPassword !== password) {
                feedbackMessage.textContent = 'Usuário ou senha incorretos.';
                clearFields();
            } else {
                localStorage.setItem('isLoggedIn', true);
                localStorage.setItem('currentUser', username);
                window.location.href = 'depositos.html';
            }
        };

        document.getElementById('registerButton').onclick = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const feedbackMessage = document.getElementById('feedbackMessage');
            const storedPassword = localStorage.getItem(username);

            if (storedPassword) {
                feedbackMessage.textContent = 'Usuário já existe.';
            } else {
                localStorage.setItem(username, password);
                feedbackMessage.textContent = 'Usuário cadastrado com sucesso!';
            }
        };

        document.getElementById('deleteButton').onclick = () => {
            const username = document.getElementById('username').value;
            const storedPassword = localStorage.getItem(username);
            const feedbackMessage = document.getElementById('feedbackMessage');

            if (storedPassword === null) {
                feedbackMessage.textContent = 'Usuário não existe.';
            } else {
                const confirmDelete = confirm(`Você tem certeza que deseja excluir o usuário "${username}"?`);
                if (confirmDelete) {
                    localStorage.removeItem(username);
                    localStorage.removeItem(`markedDeposits_${username}`); // Remove depósitos do usuário
                    feedbackMessage.textContent = 'Usuário excluído com sucesso.';
                    clearFields(); // Limpa os campos após a exclusão
                }
            }
        };

        function clearFields() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
