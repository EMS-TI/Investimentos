<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 30px;
            font-size: 26px;
            text-align: center;
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="message">Cadastre-se para iniciar seus depósitos</div>
        <h1>Login</h1>
        <input type="text" id="username" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="loginButton">Entrar</button>
        <button id="registerButton">Cadastrar</button>
        <button id="deleteButton">Excluir Usuário</button>
    </div>

    <!-- Adicione aqui a configuração do Firebase -->
    <script type="module">
        // Importando Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, deleteUser, signOut } from "https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDdCpIPstVuvZ07gZnEV4HS5x-962e_fBA",
  authDomain: "depositos-8719a.firebaseapp.com",
  projectId: "depositos-8719a",
  storageBucket: "depositos-8719a.appspot.com",
  messagingSenderId: "632628173221",
  appId: "1:632628173221:web:1fade2c0fbccfcc901f04c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Função de login
        document.getElementById('loginButton').onclick = function() {
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                localStorage.setItem('currentUser', user.email);
                localStorage.setItem('isLoggedIn', true);
                window.location.href = "depositos.html"; // Redireciona para a página de depósitos
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert("Erro ao logar: " + errorMessage);
            });
        };

        // Função para cadastrar usuário
        document.getElementById('registerButton').onclick = function() {
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                alert("Usuário cadastrado com sucesso!");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert("Erro ao cadastrar: " + errorMessage);
            });
        };

        // Função para excluir usuário
        document.getElementById('deleteButton').onclick = function() {
            const user = auth.currentUser;

            if (user) {
                deleteUser(user).then(() => {
                    alert("Usuário excluído com sucesso!");
                    localStorage.removeItem('currentUser'); // Limpa o usuário atual
                    localStorage.removeItem('isLoggedIn'); // Limpa status de login
                }).catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Erro ao excluir usuário: " + errorMessage);
                });
            } else {
                alert("Nenhum usuário logado.");
            }
        };

        // Função para permitir login com a tecla Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginButton').click();
            }
        });
    </script>

</body>
</html>
