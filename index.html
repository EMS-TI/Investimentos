<body>

    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="loginButton">Entrar</button>
        <a href="cadastro.html">Cadastrar</a>
    </div>

    <script>
        const supabaseUrl = 'https://onyaundlkuylwuyvhlny.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ueWF1bmRsa3V5bHd1eXZobG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc4MjkwOTcsImV4cCI6MjA0MzQwNTA5N30.e-Ov35V20ztxblG3XMQhIuKmfuolbT1UZy7iaBPVDj0';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('loginButton').onclick = async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Login com Supabase
            const { user, error } = await supabase.auth.signInWithPassword({ email: username, password });

            if (error) {
                console.error('Erro no login:', error);
                alert("Usuário ou senha incorretos!");
            } else {
                window.location.href = "depositos.html"; // Redireciona para a página de depósitos
            }
        };
    </script>

</body>
