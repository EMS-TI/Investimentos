<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Depósitos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- Importando Supabase -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .depositos-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .depositos-container h1 {
            margin-bottom: 30px;
            font-size: 26px;
            text-align: center;
        }
        .depositos-container input, .depositos-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .depositos-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .depositos-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="depositos-container">
        <h1>Depósitos</h1>
        <input type="number" id="depositValue" placeholder="Valor do Depósito">
        <button id="addDepositButton">Adicionar Depósito</button>
        <a href="index.html" style="text-align: center; display: block; margin-top: 15px;">Voltar para Login</a>
    </div>

    <script>
        const supabaseUrl = 'https://onyaundlkuylwuyvhlny.supabase.co'; // Substitua pela sua URL do Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ueWF1bmRsa3V5bHd1eXZobG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc4MjkwOTcsImV4cCI6MjA0MzQwNTA5N30.e-Ov35V20ztxblG3XMQhIuKmfuolbT1UZy7iaBPVDj0'; // Substitua pela sua chave anon do Supabase
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function addDeposit(depositValue) {
            const userId = localStorage.getItem('currentUser');
            
            if (!userId) {
                alert("Usuário não logado!");
                return;
            }

            const { data, error } = await supabase
                .from('deposits')
                .insert([{ user_id: userId, deposit_value: depositValue, deposit_date: new Date() }]);

            if (error) {
                console.error('Erro ao adicionar depósito:', error);
                alert('Erro ao adicionar depósito.');
            } else {
                alert('Depósito adicionado com sucesso!');
                // Aqui você pode atualizar a interface do usuário ou redirecionar
            }
        }

        document.getElementById('addDepositButton').onclick = () => {
            const depositValue = parseFloat(document.getElementById('depositValue').value);
            
            if (isNaN(depositValue) || depositValue <= 0) {
                alert("Digite um valor de depósito válido!");
            } else {
                addDeposit(depositValue);
            }
        };
    </script>

</body>
</html>
