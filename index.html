<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px; /* Aumentado para mais espaço */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #008cba; /* Cor do título */
        }
        input {
            width: 100%;
            padding: 12px; /* Aumentado para mais conforto */
            margin: 10px 0;
            border: 2px solid #008cba; /* Borda mais destacada */
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
            transition: border-color 0.3s; /* Transição suave na borda */
        }
        input:focus {
            border-color: #005f7f; /* Mudança de cor ao focar */
            outline: none; /* Remove o contorno padrão */
        }
        button {
            width: 100%;
            padding: 10px; 
            margin-top: 10px;
            background-color: #008cba;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px; 
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #005f7f;
            transform: scale(1.05);
        }
        .error-message, .success-message {
            margin-top: 10px;
            font-size: 14px;
            display: none; /* Escondido inicialmente */
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
        .link-container {
            margin-top: 15px;
        }
        .link-container a {
            color: #008cba;
            text-decoration: none;
            font-size: 14px;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p id="feedbackMessage" class="error-message"></p>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="loginButton">Entrar</button>
        <button id="registerButton">Cadastrar</button>
        <button id="deleteButton">Excluir Usuário</button>
        <div class="link-container">
            <a href="#" id="forgotPasswordLink">Esqueci minha senha</a>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').onclick = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedPassword = localStorage.getItem(username);

            const feedbackMessage = document.getElementById('feedbackMessage');

            if (storedPassword === null) {
                feedbackMessage.textContent = 'Usuário não existe.';
                feedbackMessage.style.display = 'block'; // Exibe a mensagem de erro
                clearFields();
            } else if (storedPassword !== password) {
                feedbackMessage.textContent = 'Usuário ou senha incorretos.';
                feedbackMessage.style.display = 'block'; // Exibe a mensagem de erro
                clearFields();
            } else {
                feedbackMessage.textContent = 'Login bem-sucedido!';
                feedbackMessage.classList.add('success-message');
                feedbackMessage.style.display = 'block'; // Exibe a mensagem de sucesso
                localStorage.setItem('isLoggedIn', true);
                localStorage.setItem('currentUser', username);
                setTimeout(() => {
                    window.location.href = 'depositos.html';
                }, 1000); // Redireciona após 1 segundo
            }
        };

        document.getElementById('registerButton').onclick = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const feedbackMessage = document.getElementById('feedbackMessage');
            const storedPassword = localStorage.getItem(username);

            if (storedPassword) {
                feedbackMessage.textContent = 'Usuário já existe.';
                feedbackMessage.style.display = 'block'; // Exibe a mensagem de erro
            } else {
                localStorage.setItem(username, password);
                feedbackMessage.textContent = 'Usuário cadastrado com sucesso!';
                feedbackMessage.classList.add('success-message');
                feedbackMessage.style.display = 'block'; // Exibe a mensagem de sucesso
                clearFields();
            }
        };

        document.getElementById('deleteButton').onclick = () => {
            const username = document.getElementById('username').value;
            const storedPassword = localStorage.getItem(username);
            const feedbackMessage = document.getElementById('feedbackMessage');

            if (storedPassword === null) {
                feedbackMessage.textContent = 'Usuário não existe.';
                feedbackMessage.style.display = 'block'; // Exibe a mensagem de erro
            } else {
                const confirmDelete = confirm(`Você tem certeza que deseja excluir o usuário "${username}"?`);
                if (confirmDelete) {
                    localStorage.removeItem(username);
                    localStorage.removeItem(`markedDeposits_${username}`); // Remove depósitos do usuário
                    feedbackMessage.textContent = 'Usuário excluído com sucesso.';
                    feedbackMessage.classList.add('success-message');
                    feedbackMessage.style.display = 'block'; // Exibe a mensagem de sucesso
                    clearFields(); // Limpa os campos após a exclusão
                }
            }
        };

        function clearFields() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Exibir senha ao clicar no link
        document.getElementById('forgotPasswordLink').onclick = () => {
            alert("Entre em contato com o suporte para redefinir sua senha.");
        };
    </script>
</body>
</html>
